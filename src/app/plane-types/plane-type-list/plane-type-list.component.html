<div class="row justify-content-center">
    <div > <h1>Plane types</h1></div> 
 </div>
 <div class="row justify-content-center mb-2">
    <div ><button type="button"  class="btn btn-success btn-lg"  data-toggle="modal" data-target="#modalCreate" >Create</button></div>
 </div> 
<div class="row justify-content-center ">
<div class="card m-2 card-width" *ngFor="let planeType of planeTypes">
  <div class="card-header card-header-color text-white ">Plane type Id : {{planeType.id}}
    <a class="btn-info float-right"  [routerLink]="['/planetypes', planeType.id]"><i class="fas fa-question"></i></a>
  </div>
  <div class="card-body">
    <div class="card-subtitle mb-2 text-muted">Model name: {{planeType.planeModel}}</div>
    <div class="card-subtitle mb-2 text-muted">Seat count: {{planeType.placesAmount}}</div>
    <div class="card-subtitle mb-2 text-muted">Carrying capacity: {{planeType.carryingCapacity}}</div>
    <div class="justify-content-center">
    <button type="button" class="btn btn-primary " [routerLink]="['/planetypes', planeType.id]" >Update</button>
    <button type="button" class="btn btn-secondary ml-1" (click)="deletePlaneType(planeType.id)">Delete</button>
    </div>
</div>
</div>
<div class="modal fade" id="modalCreate" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create new object</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label>Input model <span class="required-sign">*</span></label>
                <input class="form-control" name="planeModel" [(ngModel)]="planeModel" minlength="4" required #inputModel="ngModel"/>
            </div>
            <div *ngIf="inputModel.invalid && (inputModel.dirty || inputModel.touched)" class="alert alert-danger">
               <div>
                   Model must be at least 1 character long!
               </div>
            </div>
            <div class="form-group">
                <label>Input count of seats </label>
                <input  class="form-control" name="Seats" [(ngModel)]="seats" required maxlength="3" pattern="[1-9]{1}[0-9]+" #inputSeats="ngModel"/>
            </div>
            <div *ngIf="inputSeats.invalid && (inputSeats.dirty || inputSeats.touched)" class="alert alert-danger">
                <div>
                    Seats count must be more than 1!
                </div>
             </div>
             <div class="form-group">
                <label>Input carrying capacity</label>
                <input  class="form-control" name="Capacity" [(ngModel)]="capacity" required minlength="4" maxlength="6" pattern="[1-9]{1}[0-9]+" #inputCapacity="ngModel"/>
            </div>
            <div *ngIf="inputCapacity.invalid && (inputCapacity.dirty || inputCapacity.touched)" class="alert alert-danger">
                <div>
                    Capacity has to be greater than 0!
                </div>
             </div>
        </div>
        <div class="modal-footer">
          <button type="button" [disabled]="inputCapacity.invalid || inputSeats.invalid || inputModel.invalid"  class="btn btn-primary" data-dismiss="modal" (click)="createPlaneType(planeModel,placesAmount,capacity)">Yes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
        </div>
      </div>
    </div>
  </div>
